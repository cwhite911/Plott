<section class="coverage-details animated fadeIn" ng-show="data">
<h3>{{data.time}}</h3>
  <table>
    <thead>
      <tr>
        <th>key</th>
        <th>value</th>
      </tr>
    </thead>
    <tbody ng-repeat="mac in data.signals">
      <tr>
        <td>ssid:</td>
        <td>{{mac.ssid}}</td>
      </tr>
      <tr>
        <td>mac:</td>
        <td>{{mac.mac}}</td>
      </tr>
      <tr>
        <td>signal:</td>
        <td>{{mac.signal_level}}</td>
      </tr>
      <tr>
        <td>channel:</td>
        <td>{{mac.channel}}</td>
      </tr>
    </tbody>
  </table>
</section>


<div class="container-fluid">
  <div class="row">
    <!-- Main component for a primary marketing message or call to action -->
      <div class="jumbotron">
        <h2 class="main-form-lables locations-jubom">Add a New Location!</h2>
      </div>

    </div> <!-- /container -->

    <!-- <div class="col-md-3 col-md-offset-4 animated slideInDown">
      <h1 class="main-form-lables">Add a New Location!</h1>
    </div> -->
  </div>
  <div class="row">
    <div class="col-md-6 animated slideInLeft locations-form">
<form class="form-horizontal main-form-lables">
  <div class="form-group">
    <label for="address" class="col-sm-2 control-label">Address</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="address" placeholder="Address">
    </div>
  </div>
  <div class="form-group">
    <label for="city" class="col-sm-2 control-label">City</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="city" placeholder="City">
    </div>
  </div>
  <div class="form-group">
    <label for="state" class="col-sm-2 control-label">State</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="state" placeholder="State">
    </div>
  </div>
  <div class="form-group">
    <label for="zip" class="col-sm-2 control-label">Zip</label>
    <div class="col-sm-10">
      <input type="number" class="form-control" id="zip" placeholder="Zip">
    </div>
  </div>
  <div class="form-group">
    <label for="geojson" class="col-sm-2 control-label">Floor Plan</label>
    <div class="col-sm-10">
      <input type="input" class="form-control" id="geojson" placeholder="Floor Plan">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-success">Send</button>
    </div>
  </div>
</form>
</div>
<div class="col-md-6 animated slideInRight locations-img">
  <img src="../images/floorplan.png" class="img-responsive" alt="floor plan">

</div>
</div>

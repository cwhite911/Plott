  <!-- </div> -->
  <div class="container-fluid">
  <div class="row">
    <div class="col-md-6 animated slideInLeft locations-form">
<form class="form-horizontal main-form-lables" novalidate>
  <div class="form-group">
    <label for="address" class="col-sm-2 control-label">Address</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="address" placeholder="Address" ng-model="loc.address">
    </div>
  </div>
  <div class="form-group">
    <label for="city" class="col-sm-2 control-label">City</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="city" placeholder="City" ng-model="loc.city">
    </div>
  </div>
  <div class="form-group">
    <label for="state" class="col-sm-2 control-label">State</label>
    <div class="col-sm-10">
      <!-- <input type="text" class="form-control" id="state" placeholder="State" ng-model="loc.state"> -->
      <select class="form-control" id="state" ng-options="state for state in states" ng-model="loc.state"></select>
    </div>
  </div>
  <div class="form-group">
    <label for="zip" class="col-sm-2 control-label">Zip</label>
    <div class="col-sm-10">
      <input type="number" class="form-control" id="zip" placeholder="Zip" ng-model="loc.zip">
    </div>
  </div>
  <div class="form-group">
    <label for="geojson" class="col-sm-2 control-label">Floor Plan</label>
    <div class="col-sm-10">
      <input type="input" class="form-control" id="geojson" placeholder="Floor Plan">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-success" ng-click="save(loc)">Send</button>
    </div>
  </div>
</form>
</div>
<div class="col-md-6 animated slideInRight locations-img">
  <img src="../images/floorplan.png" class="img-responsive" alt="floor plan">

</div>
</div>
</div>

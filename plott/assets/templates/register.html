<div class="container-fluid">
  <div class="row">
    <div class="col-md-4 col-md-offset-4 animated slideInDown">
      <div class="jumbotron" id="tile-reg">
        <img class="logo" src="../images/plott-logo-black/scaled-at-25/white-text.png" alt="plott"/>
        <form role="form" id="regForm" class="form-horizontal main-form-lables center-block" action="/auth/local/register" method="post">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" class="form-control" placeholder="Username">
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="text" name="email" id="email" class="form-control" placeholder="Email">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control" placeholder="Password">
          </div>
          <button type="submit" class="btn btn-primary">Sign up</button>
        </form>
      </div>
    </div>
  </div>
</div>

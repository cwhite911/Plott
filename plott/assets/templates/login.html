<div class="container-fluid">
  <div class="row">
    <div class="col-md-4 col-md-offset-4 animated slideInDown">
      <div class="jumbotron" id="tile-reg">
        <img class="logo" src="../images/plott-logo-black/scaled-at-25/white-text.png" alt="plott"/>
        <form role="form" id="regForm" class="form-horizontal main-form-lables center-block" role="form"  novalidate>
          <div class="form-group">
            <label for="identifier">Username or Email</label>
            <input type="text" name="identifier" style="color:black;" placeholder="Username or Email" ng-model="options.identifier">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control"  ng-model="options.password" placeholder="Password">
          </div>
          <button type="button" class="btn btn-primary" ng-click="login(options)">Sign in</button>
        </form>
      </div>
    </div>
  </div>
</div>

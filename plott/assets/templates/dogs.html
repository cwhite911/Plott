
<div class="container-fluid">
  <div class="row">
    <div class="col-md-4 col-md-offset-2">
  <img ng-if="progressPercentage === 100" ng-src="../images/dogs/{{fileName.fileName}}" alt="dog image" class="img-circle dog-pic" style="width: 200px; height: 200px;">
  </div>
</div>
  <div class="row">
    <div class="col-md-6 animated slideInLeft locations-form">
<form class="form-horizontal main-form-lables" novalidate>
  <div class="form-group">
    <label for="Name" class="col-sm-2 control-label">Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="Name" placeholder="Name" ng-model="dog.name">
    </div>
  </div>
  <div class="form-group">
    <label for="Nickname" class="col-sm-2 control-label">Nickname</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="Nickname" placeholder="Nickname" ng-model="dog.nickname">
    </div>
  </div>
  <div class="form-group">
    <label for="Breed" class="col-sm-2 control-label">Breed</label>
    <div class="col-sm-10">
      <!-- <input type="text" class="form-control" id="state" placeholder="State" ng-model="loc.state"> -->
      <select class="form-control" id="Breed" ng-options="breed.name for breed in breeds" ng-model="dog.breed"></select>
    </div>
  </div>
  <div class="form-group">
    <label for="Experience" class="col-sm-2 control-label">Experience</label>
    <div class="col-sm-10">
      <input type="number" class="form-control" id="Experience" placeholder="Experience" ng-model="dog.experience">
    </div>
  </div>
  <div class="form-group">
    <label for="dogphoto" class="col-sm-2 control-label">Photo</label>
    <div class="col-sm-10">
      <div ng-file-drop ng-model="files" class="drop-box"
        drag-over-class="dragover" ng-multiple="true" allow-dir="true"  id="dogphoto" name="dogphoto"
        accept=".jpg,.png">Drop Images or PDFs files here</div>

    <div ng-no-file-drop>File Drag/Drop is not supported for this browser</div>
    <button class="btn btn-primary" ng-file-select ng-model="files">Browse</button>
    <div ng-if="progressPercentage >= 0 && progressPercentage !== 100" class="progress">
      <div  class="progress-bar progress-bar-info progress-bar-striped" role="progressbar" aria-valuenow="progressPercentage" aria-valuemin="0" aria-valuemax="100" style="width: {{progressPercentage}}%">
        <span class="sr-only">{{progressPercentage}}% Complete</span>
      </div>
    </div>

    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-success" ng-click="save(dog)">Submit</button>
    </div>
  </div>
</form>
</div>

</div> -->
</div>
